<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturemond - Premium Ecommerce Solutions</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
    <div id="header-section"></div>
    <div id="slider-section"></div>
    <div id="content-section"></div>
    <div id="footer-section"></div>

    <script>
        // Simple function to load components
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    // Update badge after header loads
                    if(id === 'header-section') updateBadge();
                });
        }
        loadComponent("header-section", "header.html");
        loadComponent("slider-section", "slider.html");
        loadComponent("content-section", "content.html");
        loadComponent("footer-section", "footer.html");

        function updateBadge() {
            let cart = JSON.parse(localStorage.getItem('venturemond_cart')) || [];
            let badge = document.getElementById("badge");
            if(badge) badge.innerHTML = cart.length;
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="content.js"></script>
</body>
</html>
