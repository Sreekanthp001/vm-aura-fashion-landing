<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Order Placed Successfully | VentureMond </title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/orderPlaced.css">
</head>
<body>  
    <div id="header-section"></div>
    
    <div id="orderContainer">
        <div id="check"><i class="fas fa-check-circle"></i></div>
        <div id="aboutCheck">
            <h1> Order Placed Successfully! </h1>
            <p> Thank you for choosing <strong>VentureMond</strong>. We've sent you an email with the Order details. </p>
        </div>
    </div>

    <div id="footer-section"></div>

    <script>
        // Clean loading function
        function loadComponent(id, url) {
            fetch(url)
                .then(res => res.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    // Reset badge to 0 since order is placed
                    if(id === 'header-section') {
                        let badge = document.getElementById("badge");
                        if(badge) badge.innerHTML = "0";
                    }
                });
        }
        
        loadComponent("header-section", "header.html");
        loadComponent("footer-section", "footer.html");

        // IMPORTANT: Clear the cart as soon as this page loads
        localStorage.removeItem('venturemond_cart');
    </script>
</body>
</html>
